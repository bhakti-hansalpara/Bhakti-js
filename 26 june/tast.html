<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Confirmation</title>
</head>
<body>
    <form id="usernameForm">
        <label for="username">Username (more than 3 characters):</label>
        <input type="text" id="username" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("usernameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var usernameInput = document.getElementById("username").value.trim();
            if (usernameInput.length > 3) {
                var confirmation = confirm("Are you sure you want to submit this username?\nUsername: " + usernameInput);
                if (confirmation) {
                    document.write("Username: " + usernameInput);
                } else {
                    alert("Username not submitted.");
                }
            } else {
                alert("Username must have more than 3 characters.");
            }
        });
    </script>
</body>
</html>
